@(message: String, newUserForm: Form[User])

@home(message, utils.MenuType.NONE) {
    <div class="page full">
        <div class="center-wrap tag-line-wrap signup">
            <h1 class="title"><span class="high-light">Sign Up For</span> N4</h1>
            <p class="tag-line signup"><span>Open Source</span> Project. <span>Code</span> Repository. <span>Issue</span> Tracker. <span>Task</span> Managspanent</p>
        </div>
        <div class="signup-form-wrap">
            <form action="@routes.UserApp.newUser()" method="POST">
                <label for="loginId" class="inline">
                    <input type="text" class="text loginId" id="loginId" placeholder="ID" autocomplete="off" name="loginId">
                    <a id="loginIdCheck"></a>
                </label>
                <label for="username" class="inline">
                    <input type="text" class="text uname" id="username" placeholder="NAME" autocomplete="off" name="name">
                </label>
                <label for="email">
                    <input type="text" class="text email" id="email" placeholder="Email" autocomplete="off" name="email">
                </label>
                <label for="password">
                    <input type="password" class="text password" id="password" placeholder="PASSWORD" autocomplete="off" name="password">
                </label>
                <label for="retypedPassword">
                    <input type="password" class="text password" id="retypedPassword" placeholder="PASSWORD Retype" autocomplete="off" name="retypedPassword">
                </label>
                <div class="act-row">
                    HAVE AN ACCOUNT ALREADY? <a href="@routes.UserApp.login()" class="go-login">LOG IN</a>
                </div>
                <div class="btns-row">
                    <button type="submit" class="n-btn orange sign-up">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var isExist = function(){
	        var signupId = $("#loginId");
	        console.log(signupId.val());
            signupId.popover({
            	title: "Alreday exist!",
            	content: "choose another id",
                delay: { show: 500, hide: 100 },
                placement: "left",
                trigger: "manual"
            });
	        $.ajax({
	            url: "/user/isExist/" + signupId.val()
	            }
	        ).done(function(data){
	        	console.log(data);
	        	var loginIdCheck = $("#loginIdCheck");
                if(data.isExist === "true"){
                	loginIdCheck.removeClass("label label-success");
	        		loginIdCheck.addClass("label label-important");
                    loginIdCheck.html("x");
                    signupId.popover("show");
	        	} else {
	        		loginIdCheck.removeClass("label label-important");
	        		loginIdCheck.addClass("label label-success");
                    loginIdCheck.html("V");
                    signupId.popover("hide");
	        	}
	    	});
    	};
    	$("#loginId").focusout(function(){
    		console.log("focustout!");
    		isExist();
    	});


    </script>
}
