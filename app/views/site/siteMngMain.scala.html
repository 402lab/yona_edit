@(title: String)(content: Html)

@home(Messages(title)) {
    @views.html.navbar()      
    <div class="container">
        <div class="row-fluid">
            <div class="span2">
                @views.html.site.sidebar(title)
            </div>
            <div class="span10">
                @views.html.alert()
                @content
            </div>
        </div>     
    </div>
}
