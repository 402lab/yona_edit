@(project: Project, resultPosts: com.avaje.ebean.Page[Posting])
@import utils.TemplateHelper._

@for(post <- resultPosts.getList()){
<tr>
  <td>@post.id</td>
  <td><a href="@routes.BoardApp.post(project.owner, project.name, post.id)">@post.title [@post.comments.size]</a></td>
  <td>@post.authorName</td>
  <td>@agoString(post.ago())</td>
</tr>
}
