@(message: String) 

@home(message) {
<div class="page-header">
  <h1>@Messages(message)</h1>
</div>
<div class="row-fluid">
  <div class="span4"></div>
  <div class="span4">
    <form class="well" action="@routes.UserApp.authenticate()" method="post">
      <label for="userName">@Messages("user.loginId")</label>
      <input type="text" class="input" id="userName" name="loginId">
      
      <label for="userLoginId">@Messages("user.password")</label>
      <input type="password" class="input" id="userLoginId" name="password">
      
      <label></label>
      <button type="submit" class="btn btn-primary">@Messages("button.login")</button>
    </form>
  </div>
</div>

<div class="row">
    <div class="span12">
      <dl class="dl-horizontal">
        <dt>사이트 관리자</dt>
        <dd>admin/admin00</dd>
        <dt>프로젝트 관리자</dt>
        <dd>hobi/hobi00</dd>
        <dt>프로젝트 멤버</dt>
        <dd>k16wire/k16wire00</dd>
      </dl>
    </div>
</div>
}
