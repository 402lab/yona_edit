@(title:String, project:Project)(content: Html)

@layout(title) {
    @views.html.navbar()      
    <div class="container">
		    <div class="row-fluid">
		        <div class="span2">
		            <h3>@project.name</h3>
		        </div>
		        <div class="span10">
		            @views.html.topmenu(project)
		        </div>
		    </div>
		    
        @content    
    </div>  
}
