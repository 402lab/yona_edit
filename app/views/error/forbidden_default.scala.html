@(target:String)

@home(Messages("error.forbidden"), utils.MenuType.SITE_HOME) {
<div class="page">
    <div class="error-wrap">
        <i class="ico ico-err2"></i>
        <p>@Messages("error.forbidden")</p>
		@if(target != null){
		<p>@Messages(target)</p>
		}       
        <a href="@routes.Application.index()" class="nbtn medium">@Messages("menu.home")</a>
    </div>
    
</div>
}
