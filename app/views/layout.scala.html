@(title: String)(thema:String)(content: Html)(implicit lang:Lang)
@import utils.TemplateHelper._
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="@getCSSLink("bootstrap.min")">
    <link rel="stylesheet" type="text/css" media="screen" href="@getCSSLink("nforge")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    
    <script src="@getJSLink("jquery-1.9.0")" type="text/javascript"></script>
    <script src="@getJSLink("bootstrap")" type="text/javascript"></script>
    <script src="@getJSLink("validation/jquery.validate")" type="text/javascript"></script>
    <script src="@getJSLink("nforge")" type="text/javascript"></script>
    <script src="@getJSLink("modules/common")" type="text/javascript"></script>
    <script src="@getJSLink("modules/issue")" type="text/javascript"></script>
    <script src="@getJSLink("modules/board")" type="text/javascript"></script>
    <script src="@getJSLink("modules/project")" type="text/javascript"></script>
    <script src="@getJSLink("modules/milestone")" type="text/javascript"></script>
    <script src="@getJSLink("modules/code")" type="text/javascript"></script>
    <script src="@getJSLink("modules/markdown")" type="text/javascript"></script>
    <script src="@getJSLink("modules/shortcut")" type="text/javascript"></script>
    <script src="@getJSLink("modules/validation")" type="text/javascript"></script>
    <script src="@getJSLink("rgbcolor")" type="text/javascript"></script>
    <script src="@getJSLink("jquery.form")" type="text/javascript"></script>
    <script src="@getJSLink("humanize")" type="text/javascript"></script>
    <script src="@getJSLink("validate")" type="text/javascript"></script>
    <script src="@getJSLink("jquery.zclip.min")" type="text/javascript"></script>
    <script src="@getJSLink("uploader")" type="text/javascript"></script>
    <script src="@getJSLink("jquery.placeholder.min")" type="text/javascript"></script>
    <script src="@routes.Application.jsMessages()" type="text/javascript"></script>
</head>

<body class="@thema">
@content
    <script type="text/javascript">
        // jquery.placeholder plugin initiator
        $(function(){
            $('input, textarea').placeholder();
        });

        // show setting menu tooltips with bootstrap if it can (temporary before redesign)
        $(function(){
            $(".bg-side-menu").tooltip({placement: 'left', title: '설정'});
        });

        // show on developing message
        $(function(){
            $(".underConstruction").tooltip({placement: 'left', title: 'Sorry! Under construction...'});
        });
    </script>
</body>
</html>
