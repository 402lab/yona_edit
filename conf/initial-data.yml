# Projects
projects:
    - !!models.Project
        name:           nForge4java
        overview:       nFORGE는 소프트웨어 개발에 필요한 기능들을 사용하기 편리하게 웹으로 묶은 협업 개발 플랫폼입니다.
        share_option:   true
        vcs:            GIT
        url:            http://localhost:9000/nForge4java
    - !!models.Project
        name:           Jindo
        overview:       Jindo는 NHN에서 제작한 Javascript Library 이다.
        share_option:   false
        vcs:            Subversion
        url:            http://localhost:9000/Jindo
    - !!models.Project
        name:           CUBRID
        overview:       CUBRID는 엔터프라이즈급 오픈 소스 DBMS로서, 인터넷 서비스에 최적화된 DBMS를 지향하고 있습니다.
        share_option:   false
        vcs:            GIT
        url:            http://localhost:9000/CUBRID

