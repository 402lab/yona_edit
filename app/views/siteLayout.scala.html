@(title: String, menuType:utils.MenuType)(content: Html)

@import utils._

@layout(Messages(title))(""){
    @common.navbar(menuType)

    @if(menuType == utils.MenuType.SITE_HOME && UserApp.currentUser.isAnonymous){
        @index.partial_intro()
    } else {
        @content
    }

    @common.footer()
}
