@(project:Project, fileList:List[FileInfo])

@main("코드", project){
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>파일 이름</th><th>age</th>
            </tr>
        </thead>
        <tbody>
            @for(fileInfo <- fileList) {
            <tr>
                <td>@fileInfo.name</td><td>@fileInfo.date</td>
            </tr>
            }
        </tbody>
    </div>
}
